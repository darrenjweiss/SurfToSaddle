<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucking Salmon Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 90%;
            width: 800px;
        }
        .loading-spinner {
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-top: 6px solid #3b82f6; /* Blue spinner */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Your Custom Banner Image</h1>
        <p class="text-gray-600 mb-6">Here's the unique image you requested:</p>
        <div id="image-display" class="flex justify-center items-center min-h-[400px]">
            <div id="loading-indicator" class="loading-spinner"></div>
            <!--
                TO HARDLINK YOUR OWN IMAGE:
                Replace 'YOUR_IMAGE_PATH_HERE.jpg' with the actual path or URL to your image.
                If you leave it as 'YOUR_IMAGE_PATH_HERE.jpg' or empty,
                the script will attempt to generate an image.
            -->
            <img id="generated-image" src="Salmon.png" alt="Generated image of cowboy on bucking salmon" class="hidden">
        </div>
        <p id="error-message" class="text-red-600 mt-4 hidden">Failed to load image. Please try again.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const generatedImage = document.getElementById('generated-image');
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorMessage = document.getElementById('error-message');

            // Check if the user has provided their own image path
            const userProvidedSrc = generatedImage.src;
            const isPlaceholder = userProvidedSrc.includes('YOUR_IMAGE_PATH_HERE.jpg') || userProvidedSrc === window.location.href; // Check for default empty src behavior

            if (!isPlaceholder) {
                // If a specific image path is provided by the user, just show it
                generatedImage.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
                return; // Exit the script as user wants to use their own image
            }

            // If no user-provided image, proceed with AI generation
            try {
                const prompt = "A cowboy riding a bucking salmon with an arched back, in a style that blends traditional western art with Pacific Northwest natural elements. The salmon should look powerful and dynamic, with a backdrop of a misty redwood forest meeting a wild ocean.";
                const payload = { instances: { prompt: prompt }, parameters: { "sampleCount": 1} };
                const apiKey = ""; // Canvas will automatically provide the API key
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    generatedImage.src = imageUrl;
                    generatedImage.classList.remove('hidden');
                    loadingIndicator.classList.add('hidden');
                } else {
                    console.error('Image generation failed: No image data received.', result);
                    loadingIndicator.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    // Fallback to a placeholder if image generation fails
                    generatedImage.src = 'https://placehold.co/800x400/8B5CF6/FFFFFF?text=Salmon+Rider+Image+Failed';
                    generatedImage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error generating image:', error);
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                // Fallback to a placeholder on error
                generatedImage.src = 'https://placehold.co/800x400/8B5CF6/FFFFFF?text=Salmon+Rider+Image+Failed';
                generatedImage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
